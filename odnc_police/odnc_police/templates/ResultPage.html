<html lang="en">
        <head>
                {% load staticfiles %}
                <meta charset="utf-8">
                <title>ODNC Crime Search</title>
                <link href="{% static 'ResultPageStyle.css' %}" rel="stylesheet">
                <script src="{% static 'jquery-2.1.1.min.js' %}"></script>
                <script src="{% static 'FilterHandler.js' %}"></script>
        </head>
        <body>
                <img src="{% static "opennc_logo.png" %}"/>
                <h2>Results</h2>
                <form action = "ResultPage.html" method="GET">
                        <div id = 'filterArea'>
                                <h3>update filters:</h3>
                                <div id='incomingfilters'></div>
                                <div id='buttondiv'>
                                        <button type=button id="addFilter">add filter</button>
                                        <input id='updatesearch' type='submit'>
                                </div>
                        </div>
                        <script> 
                                var string=window.location.href;
                                var result = string.split("?");
                                string = result[1];
                                result = string.split("&");
                                for(i=0; i<result.length;i++){
                                        var toSplit= result[i];
                                        var leftRight=toSplit.split("=");
                                        $("form").append("<input type='hidden' name='"+leftRight[0]+"' value='"+leftRight[1]+"'");
                                        console.log(leftRight[0]);
                                        console.log(leftRight[1]);
                                }

                        </script>
                </form>
                <div id='resultarea'>
		      {% for i in outputList %}
                        <a>{{i|linebreaksbr}}</a><br><br><br>
                        {%endfor%}
                </div>
        </body>
</html>
