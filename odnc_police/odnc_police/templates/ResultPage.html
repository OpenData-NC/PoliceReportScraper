<html lang="en">
        <head>
                {% load staticfiles %}
                <meta charset="utf-8">
                <title>ODNC Crime Search</title>
                <link href="{% static 'ResultPageStyle.css' %}" rel="stylesheet">
                <script src="{% static 'jquery-2.1.1.min.js' %}"></script>
                <script src="{% static 'FilterHandler.js' %}"></script>
        </head>
        <body>
                <img src="{% static "opennc_logo.png" %}"/>
                <h2>Results</h2>
                <form action = "ResultPage.html" method="GET">
                        <input type='hidden' id="urltext" name='url'>
                        <script> 
                                var element=document.getElementById("urltext");
                                element.value=window.location.href;
                                console.log(typeof element.value);
                        </script>
                        <div id = 'filterArea'>
                                <h3>update filters:</h3>
                                <div id='incomingfilters'></div>
                                <div id='buttondiv'>
                                        <button type=button id="addFilter">add filter</button>
                                        <input id='updatesearch' type='submit'>
                                </div>
                        </div>
                </form>
                <div id='resultarea'>
		      {% for i in outputList %}
                        <a>{{i|linebreaksbr}}</a><br><br><br>
                        {%endfor%}
                </div>
        </body>
</html>
