<html lang="en">
        <head>
                {% load staticfiles %}
                <meta charset="utf-8">
                <title>ODNC Crime Search</title>
                <link href="{% static 'ResultPageStyle.css' %}" rel="stylesheet">
        </head>
        <body>
                <img src="{% static "opennc_logo.png" %}"/>
                <h2>Detail</h2>
                {{i.Name}}<br>
                {{i.Charge1}}<br>
                {{i.Charge1_Type}}<br>
                {{i.Charge1_Counts}}<br>
                {% if i.Charge2 %}
                        {{i.Charge2}}<br>
                        {{i.Charge2_Type}}<br>
                        {{i.Charge2_Counts}}<br>
                {% endif %}
                {{i.Date_Arrested}}<br><br>
        </body>
</html>
